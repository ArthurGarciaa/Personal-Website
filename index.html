<!DOCTYPE html>
<html>
    <head>
        <title>Página Inicial</title>
        <style>
            body {
                background-color: rgb(153, 102, 204);
                font-family: Arial, sans-serif;
                margin-top: 0px;
                margin-left: 0px;
                margin-right: 0px;
            }
            h1 {
                font-size: 23px;
                color: lightgray;
                text-align: center;
                margin-top: 10px;
            }
            .botao1, .botao2, .botao3, .btn-github{
                position: relative;
                overflow: hidden;
                font-size: 18px;
                background-color: transparent;
                cursor: pointer;
                border: none;
                text-align: center;
                height: 100%;
                color: lightgray;
                width: 130px;
                border-radius: 50px;
            }
            .btn-github{
                margin-top: 20px;
                margin-left: 900px;
            }
            footer{
                margin-top: 0px;
                margin-left: 0px;
            }
            .botao1::before, .botao2::before, .botao3::before, .btn-github::before{
                content: "";
                position: absolute;
                left: 50%;
                top: 50%;
                width: 220%;
                height: 220%;
                border-radius: 50%;
                background: rgba(255,255,255,0.45);
                transform: translate(-50%, -50%);
                pointer-events: none;
                opacity: 0;
            }
            .botao1:hover::before, .botao2:hover::before, .botao3:hover::before, .btn-github.botao1:hover::before{
                animation: rippleHover 900ms ease-out forwards;
            }
            @keyframes rippleHover {
                0% {transform: translate(-50%, -50%) scale(0.05); opacity: 0.6;}
                100% {transform: translate(-50%, -50%) scale(1); opacity: 0;}
            }
            @media (hover: none) and (pointer: coarse) {
                .botao1:hover::before, .botao2:hover::before {animation:none;}
            }
            .retangulo{
                background-color: rgb(75,0,130);
                height: 80px;
            }
        </style>
    </head>
    <body>
        <div class="retangulo">
            <button class="botao1" onclick="window.location.href='contato.html'">Contato</button>
            <button class="botao2" onclick="window.location.href='Informacoes.html'">Informações</button>
            <button class="botao3">English</button>
        </div>
        <h1>Arthur Garcia</br>
            Estudante de Ciência da computação</br>
            Focado em Python, Desenvolvimento Web e Desenvolvimento de jogos
            
        </h1>
        </br>
        <a href="https://github.com/ArthurGarciaa" target="_blank" class="btn-github">Github</a>
    </body>
</html>
