<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <script>
            function mostrarContatos(){
                if (Contatos.style.display === 'none'){
                    Contatos.style.display = 'block';
                } else{
                    Contatos.style.display = 'none';
                }
            }
        </script>
        <style>
            body{
                background-color: rgb(153, 102, 204);
                font-family: Arial, sans-serif;
                margin-top: 0px;
                margin-left: 0px;
                margin-right: 0px;
            }
            h1{
                margin-left: 23px;
                font-size:30px;
                color:blueviolet;
                text-align: left;
            }
            h3{
                font-size: 23px;
                margin-left:40px;
                color:rgb(138, 43, 226);
                text-align: left;
            }
            p{
                font-size: 30px;
                text-align: center;
            }
            .botao1, .botao2, .botao3{
                position: relative;
                overflow: hidden;
                font-size: 18px;
                background-color: transparent;
                cursor: pointer;
                text-align: center;
                height: 100%;
                border: none;
                color: lightgray;
                width: 130px;
                border-radius: 50px;
            }
            .botao1::before, .botao2::before, .botao3::before{
                content: "";
                position: absolute;
                left: 50%;
                top: 50%;
                width: 220%;
                height: 220%;
                border-radius: 50%;
                background: rgba(255,255,255,0.45);
                transform: translate(-50%, -50%);
                pointer-events: none;
                opacity: 0;
            }
            .botao1:hover::before, .botao2:hover::before, .botao3:hover::before{
                animation: rippleHover 900ms ease-out forwards;
            }
            @keyframes rippleHover {
                0% {transform: translate(-50%, -50%) scale(0.05); opacity: 0.6;}
                100% {transform: translate(-50%, -50%) scale(1); opacity: 0;}
            }
            @media (hover: none) and (pointer: coarse) {
                .botao1:hover::before, .botao2:hover::before, .botao3:hover::before {animation:none;}
            }
            .retangulo{
                background-color: rgb(75,0,130);
                height: 80px;
                color: lightgray;
            }
            #Contatos{
                background-color:rgb(138, 43, 226) ;
                height: 160px;
                width: 450px;
                color: lightgray;

                margin-left: 650px;
                margin-top: 200px;
            }
            .botao3{
                margin-left: 60%;
            }
            .linkedin-button {
                background-color: white;
                color: white;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 5px;
                font-weight: bold;
                display: inline-block;
                transition: background-color 0.3s ease;
            }
            .linkedin-button:hover {
                background-color: #005582;
                color: #ffffff;
            }
        </style>
    </head>
    <body>
        <div class="retangulo">
            <button class="botao1" onclick="window.location.href='index.html'">Home</button>
            <button class="botao2" onclick="window.location.href='Informacoes.html'">About</button>
            <button class="botao3" onclick="mostrarContatos()">Contact</button>
        </div>
        <div id="Contatos">
            <p>E-mail: arthur.garciiaa12@.gmail.com</p>
            <a href="https://www.linkedin.com/in/arthur-garcia-dev/" target="_blank" class="linkedin_button">LinkedIn</a>
        </div>
    </body>
</html>
